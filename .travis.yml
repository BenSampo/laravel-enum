dist: xenial

language: php

matrix:
  include:
  - php: "7.1"
    env: LARAVEL='5.4.*'
  - php: "7.1"
    env: LARAVEL='5.5.*'
  - php: "7.1"
    env: LARAVEL='5.6.*'
  - php: "7.1"
    env: LARAVEL='5.7.*'
  - php: "7.1"
    env: LARAVEL='5.8.*'
  - php: "7.2"
    env: LARAVEL='5.5.*'
  - php: "7.2"
    env: LARAVEL='5.6.*'
  - php: "7.2"
    env: LARAVEL='5.7.*'
  - php: "7.2"
    env: LARAVEL='5.8.*'
  - php: "7.3"
    env: LARAVEL='5.5.*'
  - php: "7.3"
    env: LARAVEL='5.6.*'
  - php: "7.3"
    env: LARAVEL='5.7.*'
  - php: "7.3"
    env: LARAVEL='5.8.*'

before_install:
- echo "memory_limit=4G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

install:
- composer require "illuminate/contracts:${LARAVEL}" --no-interaction --no-update
- COMPOSER_MEMORY_LIMIT=-1 composer install --prefer-dist --no-interaction --no-suggest

script:
- vendor/bin/phpunit

cache:
  directories:
  - $HOME/.composer/cache
