language: php

php:
  - "7.3"
  - "7.4"
  - "8.0"

env:
  matrix:
    - LARAVEL='^8.0'
    - LARAVEL='^8.0' COMPOSER_FLAGS="--prefer-lowest"

install:
  - composer require "illuminate/contracts:${LARAVEL}" --prefer-dist --no-interaction --no-suggest
  - composer install --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit

cache:
  directories:
    - $HOME/.composer/cache
